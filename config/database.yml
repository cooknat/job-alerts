default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  
  # Important configs for cloud9, change password value
  # to what you entered in the previous psql step.
  template: template0
  username: ubuntu
  password: password
  
development:
  <<: *default
  database: job-alert_development

test:
  <<: *default
  database: job-alert_test

production:
  <<: *default
  database: job-alert_production
  username: job-alert
  password: <%= ENV['password'] %>